<!DOCTYPE html>

<html ng-app="authApp">

  <head>
    <!-- CSS -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='css/style.css' />
    <link rel='stylesheet' href='css/alert-styles.css' />


  </head>

  <body>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <!-- Group Brand and toggle for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Angular Authentication</a>
                <!-- Collapse Button -->
                <button type="button" data-target=".navbar-collapse" data-toggle="collapse"
                    class="navbar-toggle"> 
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div> <!-- @END navbar header -->
            

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-show="isLogged"><a href="#/admin">Admin</a></li>
                    <!-- <li><a href="#/">Admin</a></li> -->
                    <li><a href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">    
                    <li ng-if="isLogged == 1" ng-model="welcome"><a href="#/logout">{{welcome}} Logout</a></li>
                    <li ng-if="isLogged == 0"><a href="#/login">Login</a></li>
                </ul>                 
            </div>
 
        </div> <!-- @END/ .container -->    
    </div> <!-- @END/ navbar -->


    <!-- Flash Messages -->
    <div class=row>

        <div class="col-md-offset-3 col-md-6 col-sm-12">

            <!-- Subscribe to success flash messages. -->
            <div flash-alert="success" active-class="in alert" class="fade alert" duration="2500">
              <strong class="alert-heading">Success!</strong>
              <span class="alert-message">{{flash.message}}</span>
            </div>

            <!-- Subscribe to error flash messages. -->
            <div flash-alert="error" active-class="in alert" class="alert fade" duration="3500">
              <!-- Manually hide the alert with `hide()` -->
              <button type="button" class="close" ng-click="hide()">&times;</button>
              <strong class="alert-heading">Error!</strong>
              <span class="alert-message">{{flash.message}}</span>
            </div>

            <!-- Subscribe to info flash messages. -->
            <div flash-alert="info" active-class="in alert" class="alert fade" duration="3000">
              <!-- Manually hide the alert with `hide()` -->
              <button type="button" class="close" ng-click="hide()">&times;</button>
              <strong class="alert-heading">Info!</strong>
              <span class="alert-message">{{flash.message}}</span>
            </div>

            <!-- Subscribe to all flash messages. -->
            <!--         
            <div flash-alert active-class="in" class="alert fade" duration="2000">
              <strong class="alert-heading">All!</strong>
              <span class="alert-message">{{flash.message}}</span>
            </div> 
            -->

        </div>

    </div>
    <!-- -->
    <!-- The Views will be injected here -->
    <ng-view></ng-view>

    <!-- JS -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script> 
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap.js"></script> -->

    <!-- Angular-flash -->
    <script type="text/javascript" src="bower_components/angular-flash/dist/angular-flash.js"></script>
    <script type="text/javascript" src="bower_components/angular-flash/src/directives/flash-alert-directive.js"></script>
    <script type="text/javascript" src="bower_components/angular-flash/src/services/flash-service.js"></script>

    <script type="text/javascript" src="js/controllers/controllers.js"></script>
    <script type="text/javascript" src="js/controllers/flash-controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  
  </body>

</html>
