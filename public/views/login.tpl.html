
<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span> Login</h1>


  <!-- show any messages that come back with authentication -->
  <!-- <div class="alert alert-danger">{{message}}</div>
  <div class="alert alert-danger">{{error}}</div>
   -->
  

  <!-- LOGIN FORM -->
  <form name="fmLogin" novalidate ng-submit="login()" method="post">

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="user.username" ng-required="true">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true">
    </div>

 <!--    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ng-model="user.email">
    </div> -->



    <button type="submit" class="btn btn-warning btn-lg" ng-disabled="fmLogin.$invalid">Login</button>
  </form>

  <hr>

  <!-- show any messages that come back with authentication -->
  <!-- <div class="alert alert-danger">{{error}}</div> -->
  

  <p>Need an account? <a href="#/register">Register</a></p>
  <p>Or go <a href="/">home</a>.</p>
 

</div>
