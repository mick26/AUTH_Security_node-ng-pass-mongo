
<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span>Register</h1>

  <!-- show any messages that come back with authentication -->

<!--
  < if (message.length > 0) { % >
    <div class="alert alert-danger">< %= message % ></div>
  < % } % >
-->

  <!-- SIGNUP FORM -->
  <form name="fmRegister" novalidate ng-submit="register()" method="post">

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="user.username" ng-required="true">
    </div>


    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true">
    </div>
    
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" name="password1" ng-model="user.passwordConfirmation" ng-required="true">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ng-model="user.email" ng-required="true">
    </div> 
	

    <button type="submit" class="btn btn-warning btn-lg" ng-disabled="fmRegister.$invalid">Register</button>

  </form>

  <hr>


  <p>Already have an account? <a href="/login">Login</a></p>
  <p>Or go <a href="/">home</a>.</p>
 

</div>
